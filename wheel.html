<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Wheel - Spinner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="wheel-styles.css">
</head>
<body>
    <div class="container">
        <div class="menu-selector">
            <select id="mealType" class="dropdown">
                <option value="" disabled selected>Select Meal Type</option>
                <option value="appetizer">Appetizer</option>
                <option value="entree">Entree</option>
                <option value="sides">Sides</option>
            </select>
        </div>

        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Wheel segments will be added by JavaScript -->
            </div>
            <div class="wheel-pointer">â–¼</div>
            <button id="spinButton" class="spin-button">SPIN</button>
        </div>

        <div id="result" class="result-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="wheel.js"></script>
</body>
</html>
